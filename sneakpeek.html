<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sneak Peek â€“ LetzLearn</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8f8f8 0%, #eef4fd 100%);
      color: #1a1a1a;
    }
    .section {
      padding: 4rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    h1, h2 {
      color: #0360f6;
      text-align: center;
    }
    p {
      text-align: center;
    }
    .swiper {
      width: 90%;
      max-width: 320px;
      margin: 2rem auto;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      background: #0360f6;
      padding: 0.6rem;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      width: 30px;
      height: 30px;
      top: 50%;
      transform: translateY(-50%);
    }
    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 14px;
      font-weight: 900;
    }
    a.button {
      display: inline-block;
      margin: 3rem auto;
      padding: 0.8rem 1.5rem;
      background: #0360f6;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      text-align: center;
    }
    .bg-accent {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 40% 60% 30% 70% / 50% 40% 60% 50%;
      background: #0360f6;
      opacity: 0.12;
      z-index: 0;
      filter: blur(50px);
    }
    .shape-top-left {
      top: 0;
      left: 0;
    }
    .shape-bottom-right {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="bg-accent shape-top-left"></div>
  <div class="bg-accent shape-bottom-right"></div>

  <section class="section">
    <h1>Sneak Peek of the App</h1>
    <p>Take a look at some screenshots to discover what LetzLearn has to offer!</p>

    <h2>Exercise Types</h2>
    <div class="swiper exercise-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="exercise1.jpeg" alt="Exercise Screenshot 1"></div>
        <div class="swiper-slide"><img src="exercise2.jpeg" alt="Exercise Screenshot 2"></div>
        <div class="swiper-slide"><img src="exercise3.jpeg" alt="Exercise Screenshot 3"></div>
        <div class="swiper-slide"><img src="exercise4.jpeg" alt="Exercise Screenshot 4"></div>
        <div class="swiper-slide"><img src="exercise5.jpeg" alt="Exercise Screenshot 5"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <h2>Premium Version</h2>
    <div class="swiper premium-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="premium1.jpeg" alt="Premium Screenshot 1"></div>
        <div class="swiper-slide"><img src="premium2.jpeg" alt="Premium Screenshot 2"></div>
        <div class="swiper-slide"><img src="premium3.jpeg" alt="Premium Screenshot 3"></div>
        <div class="swiper-slide"><img src="premium4.jpeg" alt="Premium Screenshot 4"></div>
        <div class="swiper-slide"><img src="premium5.jpeg" alt="Premium Screenshot 5"></div>
        <div class="swiper-slide"><img src="premium6.jpeg" alt="Premium Screenshot 6"></div>
        <div class="swiper-slide"><img src="premium7.jpeg" alt="Premium Screenshot 7"></div>
        <div class="swiper-slide"><img src="premium8.jpeg" alt="Premium Screenshot 8"></div>
        <div class="swiper-slide"><img src="premium9.jpeg" alt="Premium Screenshot 9"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <h2>Other Features</h2>
    <div class="swiper feature-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="feature1.jpeg" alt="Feature Screenshot 1"></div>
        <div class="swiper-slide"><img src="feature2.jpeg" alt="Feature Screenshot 2"></div>
      </div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <a class="button" href="index.html">Back to Home</a>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.exercise-swiper', {
      loop: true,
      pagination: { el: '.exercise-swiper .swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.exercise-swiper .swiper-button-next',
        prevEl: '.exercise-swiper .swiper-button-prev'
      }
    });
    new Swiper('.premium-swiper', {
      loop: true,
      pagination: { el: '.premium-swiper .swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.premium-swiper .swiper-button-next',
        prevEl: '.premium-swiper .swiper-button-prev'
      }
    });
    new Swiper('.feature-swiper', {
      loop: true,
      pagination: { el: '.feature-swiper .swiper-pagination', clickable: true },
      navigation: {
        nextEl: '.feature-swiper .swiper-button-next',
        prevEl: '.feature-swiper .swiper-button-prev'
      }
    });
  </script>
</body>
</html>
